<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Simulation Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Makeup Simulation Game</h1>
        <canvas id="gameCanvas" width="500" height="700"></canvas>
        <div class="controls">
            <button onclick="applyLipstick()">Apply Lipstick</button>
            <button onclick="applyEyeshadow()">Apply Eyeshadow</button>
            <button onclick="applyBlush()">Apply Blush</button>
            <button onclick="resetMakeup()">Reset Makeup</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
